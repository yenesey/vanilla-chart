			*, body {
  			box-sizing: border-box;

			.flex {
				position: absolute;
				display: flex;
				flex-direction: column;
				left:0;
				top:0;
				width: 100vw;
				height: 100vh;
			 	min-height: 100vh;

			}
			.chart-container {
				display: flex;
				/*flex: 0 0 80%;*/
				flex: 1;
				width: 90%;
				margin-left: auto;
				margin-right: auto;
				font: 0.8rem 'Arial';
			}
			.label {
				display: flex;
				width: 90%;
				margin-left: auto;
				margin-right: auto;
				margin-top: 2rem;
				font: 1.8rem 'Arial';
			}
			.footer {
				display: flex;
    		margin-top: auto;
		    justify-content: center;
		    margin-bottom: 1rem;
			}

			@media (max-width: 32rem){			
				.chart-container {
					flex: 0 0 70%;
					width: 100%;
				}
			}
		</style>
	</head>
